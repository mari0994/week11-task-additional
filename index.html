<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1 class="title">Корзина</h1>
    <div class="products-container">
      <div class="card">
        <img src="assets/images/parfume1.jpeg" alt="духи" class="picture" />
        <div class="info">
          <p class="description">Туалетная вода</p>
          <h2 class="product-title">LE COUVENT aqua palmaris</h2>
        </div>
        <p class="price">
          <span id="price-first" class="price-quantity">4280</span
          ><span class="price-price">руб.</span>
        </p>
      </div>
      <div class="card">
        <img src="assets/images/parfume2.jpeg" alt="духи" class="picture" />
        <div class="info">
          <p class="description">парфюмерная вода</p>
          <h2 class="product-title">BANANA REPUBLIC peony & peppercorn</h2>
        </div>
        <p class="price">
          <span id="price-second" class="price-quantity">2640</span
          ><span class="price-price">руб.</span>
        </p>
      </div>
      <div class="card">
        <img src="assets/images/parfume3.jpeg" alt="духи" class="picture" />
        <div class="info">
          <p class="description">парфюмерная вода</p>
          <h2 class="product-title">
            ANGEL SCHLESSER deep leather les eaux d'un instant absolu
          </h2>
        </div>
        <p class="price">
          <span id="price-third" class="price-quantity">4080</span
          ><span class="price-price">руб.</span>
        </p>
      </div>
      <div class="card">
        <img src="assets/images/parfume4.jpeg" alt="духи" class="picture" />
        <div class="info">
          <p class="description">духи концентрированные</p>
          <h2 class="product-title">ZIELINSKI & ROZEN vanilla blend</h2>
        </div>
        <p class="price">
          <span id="price-fourth" class="price-quantity">2200</span
          ><span class="price-price">руб.</span>
        </p>
      </div>
    </div>
    <div class="total-container">
      <button class="btn-calculate">Применить купон на 20%</button>
      <div class="price-box">
        <p class="total">Итого:</p>
        <p class="total-price">
          <span class="total-price-quantity">13200</span
          ><span class="total-price-price">руб.</span>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
